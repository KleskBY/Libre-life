unbindall
vid_desktopfullscreen 1
exec alias.cfg

//// CONTROLS ////

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"

bind SPACE "+jump"
bind SHIFT "+button4"
bind CTRL "+button3"
bind c "+duck"

bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind UPARROW "+lookup"
bind DOWNARROW "+lookdown"

bind PAUSE "pause"
bind TILDE "toggleconsole"
bind BACKQUOTE "toggleconsole"
bind ESCAPE "togglemenu"
bind TAB "+showscores"

bind e "+use"
bind f "flashlight"
bind g "grenade"
bind h "heal"
bind r "reload"
bind t "messagemode"

bind MOUSE1 "+attack"
bind MOUSE2 +button5
bind MWHEELUP "impulse 10"
bind MWHEELDOWN "impulse 12"
bind 0 "impulse 0"
bind 1 "impulse 1"
bind 2 "impulse 2"
bind 3 "impulse 3"
bind 4 "impulse 4"
bind 5 "impulse 5"
bind 6 "impulse 6"
bind 7 "impulse 7"
bind 8 "impulse 8"

bind F5 "quicksave"
bind F6 "quicksave"
bind F9 "echo Quickloading...; wait; load quick"
bind F11 "photomode"
bind F12 "screenshot"




//// CLIENT ////

fov 80
crosshair 1
crosshair_color_red 1
crosshair_color_blue 1
crosshair_color_green 1
crosshair_color_alpha 1
chase_active 0
con_notify 2

cl_bobmodel_side 0.1
cl_bobmodel_up 0.1
cl_followmodel 1
cl_leanmodel 1

cl_forwardspeed 250 
cl_backspeed 200
cl_sidespeed 225

cl_maxfps 144
cl_movement_minping 0
cl_movement 1 //cauze entity size anomalies when moving into wall
cl_chatmode 0

r_explosionclip 1
cl_particles 1
cl_particles_quake 0
cl_particles_quality 1
cl_particles_explosions_shell 1 // enables polygonal shell from explosions
cl_stainmaps 0
cl_stainmaps_clearonload 1
cl_decals 1
cl_decals_models 0 // enables decals (blood) on animated models. CAUTION! Extreme FPS drops
cl_particles_bulletimpacts 1
cl_particles_smoke 1
cl_particles_sparks 1
cl_particles_bubbles 1
cl_particles_blood 1
cl_particles_blood_alpha 1
cl_particles_blood_bloodhack 1
cl_beams_polygons 1
cl_beams_instantaimhack 0
cl_beams_quakepositionhack 1
cl_beams_lightatend 0
cl_lerpanim_maxdelta_server 0.2 // more smooth animations


//// FIXES ////

sv_gameplayfix_stepdown 1
sv_gameplayfix_stepmultipletimes 0 //nice effect but breaks jump height and ladder a bit
sv_gameplayfix_noairborncorpse 1
sv_gameplayfix_nostepmoveonsteepslopes 1
sv_gameplayfix_grenadebouncedownslopes 1
sv_gameplayfix_multiplethinksperframe 1
sv_gameplayfix_nogravityonground 1
sv_gameplayfix_downtracesupportsongroundflag 1 //Required for sv_gameplayfix_nogravityonground


//// SERVER ////

sv_allowdownloads 1                             // whether to allow clients to download files from the server (does not affect http downloads)
sv_allowdownloads_archive 1                     // whether to allow downloads of archives (pak/pk3)
sv_allowdownloads_config 0                      // whether to allow downloads of config files (cfg)
sv_allowdownloads_dlcache 1                     // whether to allow downloads of dlcache files (dlcache/)
sv_allowdownloads_inarchive 1
sv_curl_defaulturl ""
sv_autosave 0

sys_ticrate                       0.01388889
sv_maxphysicsframesperserverframe 1            // avoid physics desync bursts (testing)
sv_threaded                       0            // too unstable
sv_public                         1
sv_heartbeatperiod                120

sv_clmovement_enable              1
sv_clmovement_minping             0
sv_clmovement_minping_disabletime 1000
sv_clmovement_inputtimeout        0.1
sv_clmovement_soundreliable       0

net_usesizelimit 2
net_burstreserve 0.3

rate 9999999
rate_burstsize 2048 
cl_nettimesyncboundmode 7
cl_nettimesyncboundtolerance 0.25

//// VIDEO ////

vid_samples 1
gl_texture_anisotropy "1"
gl_texturemode "GL_LINEAR"

//// GRAPHICS ////

r_coronas 1
gl_flashblend 0
gl_max_size 2048
r_shadow_gloss 1
r_shadow_realtime_dlight 1
r_shadow_realtime_dlight_shadows 1
r_shadow_realtime_world 1
r_shadow_realtime_world_lightmaps 0
r_shadow_realtime_world_shadows 1
r_bloom 0
r_fxaa 1
r_textshadow 2

r_lerpmodels 1
r_lerpsprites 1
r_lerplightstyles 1
gl_polyblend 1
r_skyscroll1 1
r_skyscroll2 2
r_waterwarp 1
r_wateralpha 1
r_waterscroll 1
r_water 1
r_water_hideplayer 1
r_water_resolutionmultiplier 0.35

//// POSTPROCESSING ////

r_glsl_postprocess 1
r_glsl_postprocess_uservec1 2
r_glsl_postprocess_uservec2 0 //scene brightiness

bgmvolume 0.4