"joy_enable" "1"
bind X360_START "togglemenu"
bind X360_BACK "impulse 14"
bind X360_LEFT_THUMB "+button4"
bind X360_LEFT_SHOULDER "+button5"
bind X360_RIGHT_SHOULDER "+attack"
bind X360_A "+button3"
bind X360_B "+use"
bind X360_X "impulse 15"
bind X360_Y "+jump"
bind X360_LEFT_THUMB_UP "+forward"
bind X360_LEFT_THUMB_DOWN "+back"
bind X360_LEFT_THUMB_LEFT "+moveleft"
bind X360_LEFT_THUMB_RIGHT "+moveright"
bind X360_DPAD_UP "reload"
bind X360_DPAD_DOWN "impulse 15"
bind X360_DPAD_LEFT "impulse 12"
bind X360_DPAD_RIGHT "impulse 10"